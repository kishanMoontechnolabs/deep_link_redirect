<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function openApp() {
            var urlParams = new URLSearchParams(window.location.search);
            var encodedParams = urlParams.get('id'); // Get encoded parameters

            if (encodedParams) {
                var userAgent = navigator.userAgent.toLowerCase();
                var deepLink = "myapp://deeplink?id=" + encodedParams;
                var androidFallbackUrl = "https://play.google.com/store/apps/details?id=com.whatsapp";
                var iosFallbackUrl = "https://apps.apple.com/app/id123456789";

                // Detect platform and try opening the app
                if (userAgent.includes("android")) {
                    redirectToApp(deepLink, androidFallbackUrl);
                } else if (userAgent.includes("iphone") || userAgent.includes("ipad")) {
                    redirectToApp(deepLink, iosFallbackUrl);
                } else {
                    document.body.innerHTML = ""; // Show a blank white page
                }
            } else {
                document.body.innerHTML = ""; // Show a blank white page if invalid
            }
        }

        function redirectToApp(deepLink, fallbackUrl) {
            var hidden = false;

            // Detect if the app opened successfully
            document.addEventListener("visibilitychange", function() {
                hidden = document.hidden;
            });

            // Open the app
            window.location.href = deepLink;

            // Show a white page first, then redirect to the store if app is not installed
            setTimeout(function() {
                document.body.innerHTML = ""; // Show white page
                setTimeout(function() {
                    if (!hidden) {
                        window.location.href = fallbackUrl;
                    }
                }, 1000); // Redirect to the store after 1 second
            }, 200);
        }
    </script>
</head>
<body onload="openApp()">
</body>
</html>
