<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function openApp() {
            var pathSegments = window.location.pathname.split("/"); // Get path parts
            var encodedParams = pathSegments[pathSegments.length - 1]; // Get the last segment

            if (encodedParams) {
                var appLink = "myapp://deeplink/" + encodedParams; // Open app directly
                var storeLink = "https://play.google.com/store/apps/details?id=com.example.app";

                // Try opening the app
                window.location.href = appLink;

                // If the app is not installed, redirect to Play Store after 1.5 seconds
                setTimeout(function () {
                    window.location.href = storeLink;
                }, 1500);
            } else {
                document.getElementById("status").innerText = "Invalid deep link.";
            }
        }
    </script>
</head>
<body onload="openApp()">
    <h2>Opening the app...</h2>
    <p>If nothing happens, <a id="fallback" href="#">click here</a> to install the app.</p>
    <p id="status"></p>
    <script>
        document.getElementById("fallback").href = "https://play.google.com/store/apps/details?id=com.example.app";
    </script>
</body>
</html>
