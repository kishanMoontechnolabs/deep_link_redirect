<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function openApp() {
            var urlParams = new URLSearchParams(window.location.search);
            var encodedParams = urlParams.get('id'); // Get encoded parameters

            if (encodedParams) {
                var userAgent = navigator.userAgent.toLowerCase();
                
                // Default deep link URL
                var deepLink = "myapp://deeplink?id=" + encodedParams;

                // Define the fallback URLs for Android and iOS
                var androidFallbackUrl = "https://play.google.com/store/apps/details?id=com.whatsapp";
                var iosFallbackUrl = "https://apps.apple.com/app/id123456789";

                // Try opening the app using an invisible iframe
                var iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = deepLink;
                document.body.appendChild(iframe);

                // Redirect to the Play Store or App Store instantly if the app is not installed
                setTimeout(function() {
                    if (userAgent.indexOf("android") !== -1) {
                        window.location.href = androidFallbackUrl;
                    } else if (userAgent.indexOf("iphone") !== -1 || userAgent.indexOf("ipad") !== -1) {
                        window.location.href = iosFallbackUrl;
                    }
                }, 100); // Small timeout to allow deep link attempt
            } else {
                document.getElementById("status").innerText = "Invalid deep link.";
            }
        }
    </script>
</head>
<body onload="openApp()">
    <h2>Opening the app...</h2>
    <p>If nothing happens, <a id="fallback" href="#">click here</a> to install the app.</p>
    <p id="status"></p>

    <script>
        document.getElementById("fallback").href = "https://play.google.com/store/apps/details?id=com.whatsapp";
    </script>
</body>
</html>
