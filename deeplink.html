<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function openApp() {
            var urlParams = new URLSearchParams(window.location.search);
            var encodedParams = window.location.pathname.split("/").pop(); // Get encoded data

            // Try opening the app
            var appLink = "myapp://deeplink/" + encodedParams; // Your deep link scheme
            window.location.href = appLink;

            // If the app is not installed, redirect to Play Store after 2 seconds
            setTimeout(function() {
                window.location.href = "https://play.google.com/store/apps/details?id=com.example.app"; 
            }, 2000);
        }
    </script>
</head>
<body onload="openApp()">
    <h2>Opening the app...</h2>
    <p>If nothing happens, <a id="fallback" href="#">click here</a> to install the app.</p>
    <script>
        document.getElementById("fallback").href = "https://play.google.com/store/apps/details?id=com.example.app";
    </script>
</body>
</html>
