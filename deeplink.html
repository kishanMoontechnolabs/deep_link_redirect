<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function openApp() {
            var urlParams = new URLSearchParams(window.location.search);
            var encodedParams = urlParams.get('id'); // Get encoded parameters

            if (encodedParams) {
                var appLink = "myapp://deeplink?id=" + encodedParams;

                // **Try opening the app faster using an iframe**
                var iframe = document.createElement("iframe");
                iframe.style.display = "none";
                iframe.src = appLink;
                document.body.appendChild(iframe);

                // **If the app is not installed, redirect to Play Store after 2 seconds**
                setTimeout(function () {
                    window.location.href = "https://play.google.com/store/apps/details?id=com.example.app";
                }, 2000);
            } else {
                document.getElementById("status").innerText = "Invalid deep link.";
            }
        }
    </script>
</head>
<body onload="openApp()">
    <h2>Opening the app...</h2>
    <p>If nothing happens, <a id="fallback" href="#">click here</a> to install the app.</p>
    <p id="status"></p>
    <script>
        document.getElementById("fallback").href = "https://play.google.com/store/apps/details?id=com.example.app";
    </script>
</body>
</html>
