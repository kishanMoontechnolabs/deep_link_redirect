<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function openApp() {
            var urlParams = new URLSearchParams(window.location.search);
            var encodedParams = urlParams.get('id'); // Get encoded parameters

            if (encodedParams) {
                var userAgent = navigator.userAgent.toLowerCase();
                var deepLink = "myapp://deeplink?id=" + encodedParams;
                var androidFallbackUrl = "https://play.google.com/store/apps/details?id=com.whatsapp";
                var iosFallbackUrl = "https://apps.apple.com/app/id123456789";

                // Detect platform and attempt to open app
                if (userAgent.includes("android")) {
                    redirectToApp(deepLink, androidFallbackUrl);
                } else if (userAgent.includes("iphone") || userAgent.includes("ipad")) {
                    redirectToApp(deepLink, iosFallbackUrl);
                } else {
                    document.getElementById("status").innerText = "This link is for Android or iOS devices.";
                }
            } else {
                document.getElementById("status").innerText = "Invalid deep link.";
            }
        }

        function redirectToApp(deepLink, fallbackUrl) {
            var hidden = false;

            // Detect if the app opened successfully
            document.addEventListener("visibilitychange", function() {
                hidden = document.hidden;
            });

            // Try opening the app
            window.location.href = deepLink;

            // If the app does not open, redirect to the fallback store link quickly
            setTimeout(function() {
                if (!hidden) {
                    window.location.href = fallbackUrl;
                }
            }, 500);
        }
    </script>
</head>
<body onload="openApp()">
    <h2>Opening the app...</h2>
    <p>If nothing happens, <a id="fallback" href="#">click here</a> to install the app.</p>
    <p id="status"></p>

    <script>
        document.getElementById("fallback").href = "https://play.google.com/store/apps/details?id=com.example.android";
    </script>
</body>
</html>
