<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function openApp() {
            var pathSegments = window.location.pathname.split("/"); // Get path parts
            var encodedParams = pathSegments[pathSegments.length - 1]; // Last segment

            if (encodedParams) {
                var appLink = "myapp://deeplink/" + encodedParams; // Remove `id=`
                var storeLink = "https://play.google.com/store/apps/details?id=com.example.app";

                var now = new Date().getTime();
                var delay = 1500;

                // **Try opening the app**
                var iframe = document.createElement("iframe");
                iframe.style.display = "none";
                iframe.src = appLink;
                document.body.appendChild(iframe);

                // **Wait before redirecting to Play Store**
                setTimeout(function () {
                    var timeElapsed = new Date().getTime() - now;
                    if (timeElapsed < delay + 100) {
                        window.location.href = storeLink;
                    }
                }, delay);
            } else {
                document.getElementById("status").innerText = "Invalid deep link.";
            }
        }
    </script>
</head>
<body onload="openApp()">
    <h2>Opening the app...</h2>
    <p>If nothing happens, <a id="fallback" href="#">click here</a> to install the app.</p>
    <p id="status"></p>
    <script>
        document.getElementById("fallback").href = "https://play.google.com/store/apps/details?id=com.example.app";
    </script>
</body>
</html>
