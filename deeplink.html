<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> <!-- Empty title for cleaner appearance -->
    <script>
        function openApp() {
            var urlParams = new URLSearchParams(window.location.search);
            var encodedParams = urlParams.get('id'); // Get the deep link parameters

            if (encodedParams) {
                var deepLinkUrl = "https://kishanmoontechnolabs.github.io/deep_link_redirect/?id=" + encodedParams;
                window.location.href = deepLinkUrl; // Redirect to the HTTPS deep link

                // Show a blank page to avoid any delay or unwanted content
                document.body.innerHTML = "";
            } else {
                document.body.innerHTML = ""; // If no parameters, also show a blank page
            }
        }
    </script>
</head>
<body onload="openApp()">
</body>
</html>
