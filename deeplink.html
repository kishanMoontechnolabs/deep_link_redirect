<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> <!-- Empty title for a cleaner appearance -->
    <script>
        function openApp() {
            var urlParams = new URLSearchParams(window.location.search);
            var encodedParams = urlParams.get('id'); // Get encoded parameters

            if (encodedParams) {
                var userAgent = navigator.userAgent.toLowerCase();
                var deepLink = "myapp://deeplink?id=" + encodedParams;
                var androidFallbackUrl = "https://play.google.com/store/apps/details?id=com.whatsapp";
                var iosFallbackUrl = "https://apps.apple.com/app/id123456789";

                // Detect platform and open the app
                if (userAgent.includes("android")) {
                    attemptOpenApp(deepLink, androidFallbackUrl);
                } else if (userAgent.includes("iphone") || userAgent.includes("ipad")) {
                    attemptOpenApp(deepLink, iosFallbackUrl);
                } else {
                    document.body.innerHTML = ""; // Show a blank white page for unsupported devices
                }
            } else {
                document.body.innerHTML = ""; // Show a blank white page if no parameters are found
            }
        }

        function attemptOpenApp(deepLink, fallbackUrl) {
            // Create an invisible iframe to try opening the app
            var iframe = document.createElement("iframe");
            iframe.style.display = "none";
            iframe.src = deepLink;
            document.body.appendChild(iframe);

            // Show a completely blank screen
            document.body.innerHTML = ""; 

            // Set a timeout to redirect to the Play Store/App Store if the app isn't installed
            setTimeout(function() {
                window.location.href = fallbackUrl;
            }, 1500); // 1.5 seconds delay before fallback
        }
    </script>
</head>
<body onload="openApp()">
</body>
</html>
